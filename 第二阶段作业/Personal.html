			<li class="block-button"><img src="image/image-person/推荐.png" alt="推荐"><p>推荐</p></li>
			<li class="block-button"><img src="image/image-person/搜索.png" alt="搜索"><p>搜索</p></li>
			<li class="block-button"><img src="image/image-person/聊天.png" alt="聊天"><p>聊天</p></li>
			<li class="block-button"><img src="image/image-person/个人中心.png" alt="个人中心"><p>个人中心</p></li>
		</ul>
	</div>
	
	
	
	<script>
		var blockmain = document.querySelectorAll('.block')
		var blockbtns = document.querySelectorAll('.block-button')
		for(var i=0;i<blockbtns.length;i++){
			blockbtns[i].a=i
			blockbtns[i].onclick=function(){
				for(var j=0;j<blockmain.length;j++){
					blockmain[j].style.display='none'
				}
				blockmain[this.a].style.display='block'
			}
		}
	</script>
