<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="css/css-person.css"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	
	
	<div id="index" class="block" style="display: block;">
		1
	</div>
	<div id="recommend" class="block">
		2
	</div>
	<div id="search" class="block">
		3
	</div>
	<div id="chat" class="block">
		4
	</div>
	<div id="person" class="block">
		<div id="login">
			<p>选择登录方式</p>
			<button type="button">
				<img src="image/image-person/login-phone.png" >
				<span>手机登录</span>
			</button>
			<img src="image/image-person/login-logo.png" >
		</div>
		<div id="person-information">
			<div>
				<img src="image/image-person/cat4.jpg" alt="头像" class="photo">
				<div style="margin:1.5rem 0 0 1.5rem;">
					<p style="font-size: 2rem;color: black;">155****2454</p>
					<p>勋章墙</p>
				</div>
			</div>
			
			<div class="person-pindan">
				<p style="color: black;">拼单返现</p>
			</div>
		</div>
	</div>
	<div class="bottom-menu">
		<ul id="bottom-main">
			<li class="block-button">
				<img src="image/image-person/首页.png" alt="首页" class="bottom-img">
				<img src="image/image-person/首页hover.png" alt="" class="bottom-hover">
				<p class="bottom-p">首页</p>
			</li>
			<li class="block-button">
				<img src="image/image-person/推荐.png" alt="推荐" class="bottom-img">
				<img src="image/image-person/推荐hover.png" alt="" class="bottom-hover">
				<p class="bottom-p">推荐</p>
			</li>
			<li class="block-button">
				<img src="image/image-person/搜索.png" alt="搜索" class="bottom-img">
				<img src="image/image-person/搜索hover.png" alt="搜索"  class="bottom-hover" style=" width: 2.16rem;">
				<p class="bottom-p">搜索</p>
			</li>
			<li class="block-button">
				<img src="image/image-person/聊天.png" alt="聊天" class="bottom-img">
				<img src="image/image-person/聊天hover.png" alt="聊天" class="bottom-hover">
				<p class="bottom-p">聊天</p>
			</li>
			<li class="block-button">
				<img src="image/image-person/个人中心.png" alt="个人中心" class="bottom-img">
				<img src="image/image-person/个人中心hover.png" alt="个人中心" class="bottom-hover">
				<p class="bottom-p">个人中心</p>
			</li>
		</ul>
	</div>
	
	
	
	<script>
		var blockmain = document.querySelectorAll('.block')
		var blockbtns = document.querySelectorAll('.block-button')
		var login = document.querySelector('#login')
		var bottommenu = document.querySelector('.bottom-menu')
		var bottomimg = document.querySelectorAll('.bottom-img')
		var bottommain = document.querySelector('#bottom-main')
		var bottomhover = document.querySelectorAll('.bottom-hover')
		var bottomp = document.querySelectorAll('.bottom-p')
		var personm=1
		var num = 0;
		for(let i=0;i<blockbtns.length;i++){
			blockbtns[i].onclick=function(){
				
				
				for(h=0;h<bottomhover.length;h++){
					bottomhover[h].style.display='none'
					bottomp[h].style.color='#8f8f94'
					bottomimg[h].style.opacity='1'
				}
				bottomimg[i].style.opacity='0'
				bottomp[i].style.color='red'
				bottomhover[i].style.display='block'
				for(var j=0;j<blockmain.length;j++){
					blockmain[j].style.display='none'
				}
				if(i==(blockbtns.length-1)){
					if(personm==0){
						login.style.display='block'
						for(var l=0;l<blockbtns.length;l++){
							blockbtns[l].style.display='none'
						}
						bottommenu.innerHTML=''
						bottommenu.style.background='#f4f4f4'
					}
				}
				blockmain[i].style.display='block'
				
			}
		
			
			
		}
	</script>
</body>
</html>
